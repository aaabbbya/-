<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝超哥教师节快乐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-left"></div>
    <div class="background-right"></div>
    <div class="container">
        <h1>超哥,教师节快乐!</h1>
        <div id="greetings-container" class="greetings-container"></div>
        <button id="changeGreeting">换个祝福</button>
        <div class="image-upload">
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <label for="imageUpload">上传图片</label>
        </div>
        <button id="deleteAllImages">删除全部图片</button>
    </div>
    <div id="floating-images" class="floating-images">
        <!-- 这里的图片将由JavaScript动态添加 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
